<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartesian Plane Plotter</title>
</head>
<body>
  <input type="number" id="xInput" placeholder="X-coordinate">
  <input type="number" id="yInput" placeholder="Y-coordinate">
  <button id="plotButton">Plot Point</button>
  <canvas id="cartesianPlane" width="500" height="500"></canvas>
  <br>
  <div id='errorLog'></div>
  <input type="text" id="functionInput" placeholder="Enter function of x, e.g., x*2">
  <button id="plotFunctionButton">Plot Function</button>
  <script src="script.js"></script>
</body>
</html>
